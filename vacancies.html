<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/vac-styles.css">
    <title>We-Recruit | Vacancies</title>
</head>
<body>
    <div class="navbar">
        <nav class="container">
            <div class="logo"> <a href="./index.html">We-Recruit</a></div>
            <ul>
                <li id="header-links"><a href="vacancies.html">Vacancies</a></li>
                <li id="header-links"><a href="blog.html">Blog</a></li>
                <li id="header-links"><a href="application.html">Apply</a></li>
            </ul>
        </nav>
    </div>

    <div class="search-bar">
        <div class="container">
            <div class="header-section">
                <h1>Find your next job or internship</h1>
                <p>Explore available jobs</p>
            </div>
            <div class="content-bar">
                <input type="text" placeholder="Job title">
                <select class="location">
                    <option selected="">Select location</option>
                    <option value="1">Gauteng</option>
                    <option value="2">Cape Town</option>
                    <option value="3">Durban</option>
                    <option value="3">Port Elizabeth</option>
                    <option value="3">Northern Cape</option>
                </select>
                <select class="job-type">
                    <option selected="">Select job type</option>
                    <option value="1">Contract</option>
                    <option value="2">Permanant</option>
                    <option value="3">Temporary</option>
                </select>
                <button type="submit">Search</button>  
            </div>
        </div>
    </div>
    
    <div class="job-container">
        <div class="container js-job-container">
            
        </div>
    </div>
    <footer>
        <p>We-Recruit Pty Ltd 2022 - Phiwe Saba</p>
    </footer>
</body>
